<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a202c"/>
  <!-- Magnifying glass circle -->
  <circle cx="26" cy="26" r="14" fill="none" stroke="url(#grad)" stroke-width="5" filter="url(#glow)"/>
  <!-- Handle -->
  <rect x="36" y="36" width="6" height="18" rx="2" fill="#00d4aa" transform="rotate(45 39 45)"/>
  <!-- Shine -->
  <ellipse cx="20" cy="20" rx="5" ry="4" fill="rgba(255,255,255,0.5)" transform="rotate(-30 20 20)"/>
</svg>

