# OnlineFinder Docker Compose Configuration
# A privacy-respecting metasearch engine (forked from SearXNG)

services:
  redis:
    container_name: onlinefinder-redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - onlinefinder
    volumes:
      - valkey-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  onlinefinder:
    container_name: onlinefinder
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - onlinefinder
    ports:
      - "8888:8080"
    volumes:
      # Main config
      - ./searxng:/etc/searxng:rw
      # Override images with OnlineFinder logos
      - ./searxng-source/olf/static/themes/simple/img/onlinefinder.svg:/usr/local/searxng/searx/static/themes/simple/img/searxng.svg:ro
      - ./searxng-source/olf/static/themes/simple/img/onlinefinder.png:/usr/local/searxng/searx/static/themes/simple/img/searxng.png:ro
      # Override templates with OnlineFinder branding
      - ./searxng-source/olf/templates/simple/base.html:/usr/local/searxng/searx/templates/simple/base.html:ro
      - ./searxng-source/olf/templates/simple/index.html:/usr/local/searxng/searx/templates/simple/index.html:ro
      - ./searxng-source/olf/templates/simple/info.html:/usr/local/searxng/searx/templates/simple/info.html:ro
      - ./searxng-source/olf/templates/simple/results.html:/usr/local/searxng/searx/templates/simple/results.html:ro
      - ./searxng-source/olf/templates/simple/new_issue.html:/usr/local/searxng/searx/templates/simple/new_issue.html:ro
      # Override infopage content
      - ./searxng-source/olf/infopage/en/about.md:/usr/local/searxng/searx/infopage/en/about.md:ro
      - ./searxng-source/olf/infopage/en/donate.md:/usr/local/searxng/searx/infopage/en/donate.md:ro
      - ./searxng-source/olf/infopage/__init__.py:/usr/local/searxng/searx/infopage/__init__.py:ro
      # Data volume
      - onlinefinder-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
      - INSTANCE_NAME=OnlineFinder
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

networks:
  onlinefinder:

volumes:
  valkey-data:
  onlinefinder-data:
